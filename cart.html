<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/cartstyles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>cart</title>

</head>

<body>
    <header class="top-word">
        <h3>新春特價中!三件免運費再抽大紅包!</h3>
    </header>
    <div class="top-link">
        <div class="container">
            <div class="main-menu">
                <ul>
                    <li><a href="#">線上商城</a></li>
                    <li><a href="#">關於剁手</a></li>
                    <li><a href="#">聯絡我們</a></li>
                </ul>
            </div>
            <div class="top-title">
                <h1>剁手網</h1>
            </div>
            <div class="share-link">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fas fa-globe-europe"></i></a></li>
                    <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="go-shopping">
            <h2>&lt 繼續購物</h2>
        </div>
    </div>
    <div class="cart-toptitle">
        <div class="container">
            <ul>
                <li class="shop-car">購物車</li>
                <li>價格</li>
                <li>數量</li>
                <li>小計</li>
            </ul>
        </div>
    </div>
    <div class="article-list">
        <div class="container">
            <div class="article-pc">
                <a href=""></a>
            </div>
            <div class="article-detail">
                <div class="detail">
                    <h2>神采飛揚 16色珠光眼影</h2>
                    <p>[自然色]</p>
                </div>
                <div>
                    <p>YR-5640</p>
                </div>
                <div>
                    <p>刪除</p>
                </div>
            </div>
            <div class="price">
                <p>$1750</p>
            </div>
            <div class="num">
                <p>1</p>
            </div>
            <div class="total">
                <p>$1750</p>
            </div>
        </div>
    </div>
    <div class="calculation">
        <div class="container">
            <div class="article-price">
                <div class="discount-code">
                    <h3>使用折扣碼:</h3>
                    <input type="text">
                </div>
                <div class="price">
                    <h3>商品金額</h3>
                </div>
                <div>
                    <p>$1750</p>
                </div>
            </div>
            <div class="cost">
                <div>
                    <h3>運費</h3>
                </div>
                <div>
                    <p>$0</p>
                </div>
            </div>
        </div>


    </div>
    <div class="total">
        <div class="container">
            <div class="total-price">
                <div>
                    <h3>總計</h3>
                </div>
                <div>
                    <p>$1750</p>
                </div>
            </div>
            <div class="end-shop">
                <a href="#">結帳</a>
            </div>
        </div>

    </div>
    <div class="mail">
        <div class="container">
            <h1>擔心錯過剁手的好機會嗎?快來訂電子報吧!</h1>
            <div class="input">
                <form action="#" class="mail-id">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email" />
                </form>
            </div>
            <div class="order">
                <input type="button" value="訂">
            </div>
        </div>
    </div>
    <footer class="page-footer">
        <div class="container">
            <div class="contact">
                <ul>
                    <li><a href="#">線上商城</a></li>
                    <li><a href="#">關於剁手</a></li>
                    <li> <a href="#">聯絡我們</a></li>
                    <li> <a href="#">運費資訊</a></li>
                    <li> <a href="#">隱私權政策</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <div class="copyright">
        2019 &copy; BuildSchool
    </div>
</body>

</html>
